<body class="bg">

  <!-- rain Schedule -->
  <div class="container">

      <!-- Jumbotron -->
      <div class="jumbotron">
        <h1 class="text-center">ALL ABOARD! - Train Schedule</h1>
        <h3 class="text-center">Anytime is Train Time!</h3>
    </div>
        
    <div class="row">
        <div class="col-md-12">
            <!-- Current Train Schecule-->
            <!-- <div class="card mb-4"> -->
                <div class="card-body" id="train-sched-header">
                <h3 class="card-title text-center">Current Train Schecule:<span id="curr-time"></span></h3>
                <table class="table table-sm table-hover" id='train-sched-table'>
                    <thead id="train-sched-table-head">
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                    </thead>
                    <tbody id="train-sched-table-body">
                    </tbody>
                </table>
                </div>
            <!-- </div> -->
        </div>
    </div>



    <div class="row">
      <div class="col-md-12">
        <!-- Add Train  -->
        <div class="card mb-4 p-4">
          <div class="card-body">
              <h3 class="card-title" id="add-train-header">Add Train:<span>
                  <img src="assets/images/logogoldlong.png" id="add-train-image" alt="assets/images/logogoldlong.png">
              </span></h3>
            <!-- Entry Form -->
            <form>
              <div class="form-group row">
                <label for="train-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" placeholder="Mickey Express" type="text">
              </div>
              <div class="form-group row">
                <label for="train-dest-input">Destination</label>
                <input class="form-control" id="train-dest-input" placeholder="Disneyland" type="text">
              </div>
              <div class="form-group row">
                <label for="train-first-input">First Train Time (HH:mm - Military Time)</label>
                <input class="form-control" id="train-first-input" placeholder="23:00 (11:00 PM)" type="value">
              </div>
              <div class="form-group row">
                <label for="train-freq-input">Frequency (Minutes)</label>
                <input class="form-control" id="train-freq-input" placeholder="20" type="value">
              </div>
              <!-- <button class="btn btn-primary float-right" id="time-date-btn">Time-Date</button> -->
              <button class="btn btn-primary float-left" id="add-train-btn">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>
